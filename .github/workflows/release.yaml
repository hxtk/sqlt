name: Release

on:
  workflow_dispatch: {} # manual trigger

permissions:
  contents: write    # allow pushing commits & tags
  issues: write      # allow semantic-release to create GitHub release notes
  pull-requests: write # optional, only needed if you want semantic-release to comment on PRs

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # semantic-release needs full history

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --no-save semantic-release @semantic-release/git @semantic-release/changelog @semantic-release/github @semantic-release/commit-analyzer @semantic-release/release-notes-generator

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Publish to pkg.go.dev
        run: |
          version=$(git describe --tags --abbrev=0)
          echo "Pushing $version to Go proxy"
          go list -m github.com/${{ github.repository }}@$version

